spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: nutrition_route
          uri: lb://nutrition
          predicates:
            - Path=/nutrition/**
          filters:
            - StripPrefix=1
        - id: sso_route
          uri: lb://sso
          predicates:
            - Path=/sso/**
          filters:
            - StripPrefix=1

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8070/eureka/
management:
  endpoints:
    web:
      exposure:
        include: health, info
